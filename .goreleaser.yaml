version: 2
project_name: crev

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X github.com/vossenwout/crev/cmd.Version={{.Version}}

archives:
  - id: binaries
    format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - none*

brews:
  - name: crev
    commit_author:
      name: vossenwout
      email: vossen.w@hotmail.com
    homepage: "https://github.com/vossenwout/crev"
    description: "CLI tool for AI code reviews"
    # Where the tap will be hosted.
    repository:
      owner: vossenwout
      name: homebrew-crev

changelog:
  disable: true


