repos:
  - repo: local
    hooks:
      - id: gofmt
        name: gofmt
        entry: gofmt -w .
        language: system
        files: \.go$
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run
        language: system
        files: \.go$
      - id: test
        name: test
        entry: go test -p=1 ./...
        pass_filenames: false
        types: [go]
        language: system